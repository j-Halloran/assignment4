<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Predictive Search</title>
    <link rel="stylesheet" href="assignment4.css">
  </head>
  <body>
    <h1 class="h1">Predictive Search</h1>

    <div class="flexsearch">
      <div class="flexsearch-wrapper">
        <!-- You'll handle the form with js, so no need for method and action -->
        <!--Autocomplete off to stop chrome from making its own suggestions haha-->
        <form class="flexsearch-form" id="mainForm" autocomplete="off">
          <div class="flexsearch-input-wrapper">
            <input class="flexsearch-input" type="search" placeholder="search" id="searchBar">
          </div>
          <input class="flexsearch-submit" type="submit" value="&#10140;"/>
        </form>

        <a href="/" target ="_blank" id="prediction"></a>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assignment4.js"></script>
  </body>
</html>
